<!DOCTYPE html>
<html ng-app="d3DemoApp">
  <head>
    <meta charset="utf-8">
    <title>Graph Viz</title>
    <script src="http://d3js.org/d3.v2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="fisheye.js"></script>
    <script src="app.js"></script>
    <style>

        .node {
          stroke: #fff;
          stroke-width: 1.5px;
        }

        .link {
          stroke: #999;
          stroke-opacity: .6;
        }

    </style>
  </head>
  <body ng-controller="AppCtrl">
    <!-- Here's where our visualization will go -->
    <p class="error">{{error}}</p>
    <form>
        <fieldset>
        <legend>Hide: </legend>
        <input type="checkbox" ng-model="hide.racks" ng-change="hideRacks()"/> Racks<br />
        <input type="checkbox" ng-model="hide.ahus" ng-change="hideAhus()"/> AHUs<br />
        <input type="checkbox" ng-model="hide.power" ng-change="hidePower()" /> Power<br />
        </fieldset>
    </form>
    <gh-visualization val="data"></gh-visualization>
  </body>
</html>
